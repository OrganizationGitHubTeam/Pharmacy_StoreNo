<div class="row">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="form-group">
            <h4 for="sel1">Repositories</h4>
            <select class="form-control" id="sel1" ng-change="selectRepository()" ng-model="datas.repoSelected">
                <option  ng-repeat="repo in datas.repositoryData track by $index" ng-value="repo">{{repo.name}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-4 col-md-4"></div>
</div>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 dev-background-blue div-side-border">
        <div class="well well-lg">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br/>
                <h4>Details</h4><hr/>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label><b>Name</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <label>{{datas.repoSelected.name}}</label>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label><b>Size</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <label>{{datas.repoSelected.size}} Kb</label>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label><b>Last Commit</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <label>{{lastCommitDate}}</label>
                            </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12  master-background-red">
        <div class="well well-lg">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br/>
                <h4>Developers</h4><hr/>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="member in datas.members">
                <div class="row">
                    <img ng-src="{{member.imageUrl}}" alt="{{member.userName}}" style="height: 25px;">
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <label><h5>{{member.userName}}</h5></label>
                    </div>
                </div>
        </div>
    </div>
</div>
